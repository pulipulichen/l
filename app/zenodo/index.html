<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =========================== -->

    <title>Zenodo DOI GitHub</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/w4pN3n7/download.png" />

    <script>
        // let url = "https://rb.gy/f7njeo?u=f98b1444-5a25-4fba-9206-dba825532366"
        let url = "https://zenodo.org/account/settings/github/"
        window.onload = function () {
            checkLocalStorage(url)
        }

        function handleClick() {
            localStorage.setItem("visited-" + url, "yes"); // 3 years
            window.location.href = url;
        }
    </script>

    <!-- =========================== -->

    <script type="text/javascript" src="https://l.pulipuli.info/app/script.js"></script>
    <link rel="stylesheet" href="https://l.pulipuli.info/app/style.css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <a id="link" href="#" style="display:none;" onclick="handleClick()">Go</a>
</body>
</html>
